{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bSmart</title>
    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Inside base.html -->
    <link rel="stylesheet" href="{% static 'css/smartapp.css' %}">
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-smartapp">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">bSmart</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>

            {% if user.is_authenticated %}

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/dashboard/">Dashboard</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/upload/">Upload</a>
            </li>

            <div class="p-2 bg-smartapp text-white">
              User: {{ user.username }}
            </div>

            <li class="nav-item">
              <a href="{% url 'logout' %}" class="btn btn-smartapp">Log Out</a>
            </li>

            {% else %}

            <li class="nav-item">
              <a href="{% url 'login' %}" class="btn btn-smartapp">Log In</a>
            </li>

            {% endif %}

           
          </ul>
          
        </div>
      </div>
    </nav>
    
    <!-- Content -->
    {% block content %}
    {% endblock %}
    <!-- Bootstrap JS and Popper.js from CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
